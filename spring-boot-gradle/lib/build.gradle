apply plugin: 'org.springframework.boot'
apply plugin: 'java'
apply plugin: 'maven-publish'

bootRun {
    main = 'com.rratliff.coffee.SpringBootDemo'
}

repositories {
    jcenter()
}

publishing {
    repositories {
        maven {
            url "${System.properties['user.home']}/.ivy2/local"
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}